<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account - EcoDataIntelligence</title>
  <!-- Google Fonts for professional typography -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
  <!-- Optional: Include your common stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    /* Basic styling for the account page */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 80px auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.7);
    }
    .account-details {
      margin-bottom: 30px;
    }
    .account-details h2 {
      margin-top: 0;
      font-size: 28px;
    }
    .payment-plan {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
    }
    .payment-plan h3 {
      margin-top: 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #3498db;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.2s ease;
      margin-top: 15px;
    }
    .btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>EcoDataIntelligence</h1>
    <nav>
      <a href="/dashboard">Dashboard</a>
      <a href="/account">My Account</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <div class="container">

  </div>
</body>
</html>
